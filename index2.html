            class PieChart {
                constructor() {
                    this.data = null
                    this.val = []
                }

                draw() {
                    if (this.data == null) return;

                    d3.select("#pie").remove();
                    
                    const width = 700;
                    const height = 350;
                    const radius = Math.min(width/2, height) / 2;

                    const svg = d3.select("#pie-chart")
                        .append("svg")
                            .attr("width", width)
                            .attr("height", height)
                            .attr("id", "pie")
                        .append("g")
                            .attr("transform", `translate(${width / 4}, ${height / 2})`);

                    const color = d3.scaleOrdinal(d3.schemeCategory10);

                    const pie = d3.pie()
                        .value(d => d.value)
                        .sort(null);

                    const arc = d3.arc()
                        .innerRadius(0)
                        .outerRadius(radius);

                    function arcTween(a) {
                        const i = d3.interpolate(this._current, a);
                        this._current = i(1);
                        return (t) => arc(i(t));
                    }

                    // Join new data
                    const path = svg.selectAll("path")
                        .data(pie(this.val));

                    // Update existing arcs
                    path.transition().duration(200).attrTween("d", arcTween);

                    // Enter new arcs
                    path.enter().append("path")
                        .attr("fill", function(d, i) { return color(i); })
                        .attr("d", arc)
                        .attr("stroke", "white")
                        .attr("stroke-width", "6px")
                        .each(function(d) { this._current = d; });

                    path.enter().append("text")
                        .attr("transform", function(d) { 
                            return "translate(" + ( (radius - 12) * Math.sin( ((d.endAngle - d.startAngle) / 2) + d.startAngle ) / 2 ) + "," + ( -1 * (radius - 12) * Math.cos( ((d.endAngle - d.startAngle) / 2) + d.startAngle ) /2 ) + ")"; })
                        .attr("dy", ".35em")
                        .style("text-anchor", function(d) {
                            var rads = ((d.endAngle - d.startAngle) / 2) + d.startAngle;
                            if ( (rads > 7 * Math.PI / 4 && rads < Math.PI / 4) || (rads > 3 * Math.PI / 4 && rads < 5 * Math.PI / 4) ) {
                                return "middle";
                            } else if (rads >= Math.PI / 4 && rads <= 3 * Math.PI / 4) {
                                return "start";
                            } else if (rads >= 5 * Math.PI / 4 && rads <= 7 * Math.PI / 4) {
                                return "end";
                            } else {
                                return "middle";
                            }
                        })
                        .text(function(d) { 
                            return Math.round(+d.value * 1000) / 1000000000 + "M€";});

                    svg.append("text")

                        .attr("text-anchor", "middle")  
                        .style("font-size", "22px")

                    svg.append("text")
                        .attr("x", 290)             
                        .attr("y", -75)
                        .attr("text-anchor", "middle")  
                        .style("font-size", "22px")

                    var legends = svg.append("g").attr("transform", "translate(240, -85)")
                        .selectAll(".legends")

                    var legend = legends.enter()
                        .append("g")
                        .classed("legends", true)
                        .attr("transform", function(d,i) {
                            return "translate(0," + (i+1) * 30 + ")";
                        });

                    legend.append("rect")
                        .attr("width", 20)
                        .attr("height", 20)

                    legend.append("text").text(function(d) { return d.role})
                        .attr("fill", "black")
                        .attr("x", 23)
                        .attr("y", 15);
                    
                }

                    this.val.push({role: "Forwards", value: data[Object.keys(data)[0]]["valueForwards"]})
                    this.val.push({role: "Goal keepers", value: data[Object.keys(data)[0]]["valueGoalkeepers"]})
                    this.val.push({role: "Mid-fielders", value: data[Object.keys(data)[0]]["valueMidfielders"]})
                    
                    this.draw();
                }
            }
